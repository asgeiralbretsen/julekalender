name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean Docker resources
        run: |
          echo "ðŸ§¹ Cleaning Docker resources..."
          docker compose -f docker-compose.prod.yml down --volumes --remove-orphans || true
          docker images | grep julekalender | awk '{print $3}' | xargs -r docker rmi -f || true
          docker builder prune -af || true

      - name: Build images
        run: |
          echo "ðŸ”¨ Building images with no cache..."
          docker compose -f docker-compose.prod.yml build --no-cache --pull

      - name: Verify build
        run: |
          echo "âœ… Build completed successfully"
          docker images | grep julekalender

      - name: Summary
        run: echo "ðŸŽ‰ Build verification completed!"

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '/opt/julekalender' }}
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main
            echo "ðŸš€ Running deployment script..."
            chmod +x deploy.sh
            ./deploy.sh

      - name: Summary
        run: echo "ðŸŽ‰ Deployed to server!"
