name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean up Docker resources
        run: |
          echo "üßπ Cleaning up Docker resources..."
          docker compose -f docker-compose.prod.yml down --volumes --remove-orphans || true
          echo "üóëÔ∏è  Removing old project images..."
          docker images | grep julekalender | awk '{print $3}' | xargs -r docker rmi -f || true
          docker builder prune -af || true
          docker image prune -af || true
          docker system prune -af --volumes || true
          echo "‚úÖ Cleanup complete"

      - name: Build images with no cache
        run: |
          echo "üî® Building images with no cache..."
          docker compose -f docker-compose.prod.yml build --no-cache --pull

      - name: Verify builds
        run: |
          echo "‚úÖ Build completed successfully"
          docker images | grep julekalender || echo "Images built"

      - name: Deploy to server (SSH)
        if: ${{ vars.ENABLE_SSH_DEPLOY == 'true' }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ vars.SSH_PORT || 22 }}
          script: |
            cd ${{ vars.DEPLOY_PATH || '/opt/julekalender' }}
            git pull origin main
            chmod +x deploy.sh
            ./deploy.sh

      - name: Summary
        run: echo "üéâ Build completed successfully!"
