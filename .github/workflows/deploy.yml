name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub (optional)
        if: ${{ vars.ENABLE_DOCKER_HUB == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Clean up existing containers and images
        run: |
          echo "ðŸ§¹ Cleaning up existing Docker resources..."
          docker-compose -f docker-compose.prod.yml down --volumes --remove-orphans || true
          docker builder prune -af
          docker image prune -af
          docker system prune -af --volumes || true

      - name: Build images with no cache
        run: |
          echo "ðŸ”¨ Building images with no cache..."
          docker-compose -f docker-compose.prod.yml build --no-cache --pull

      - name: Verify builds completed
        run: |
          echo "âœ… Build completed successfully"
          docker images | grep julekalender

      - name: Deploy to server (SSH)
        if: ${{ vars.ENABLE_SSH_DEPLOY == 'true' }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ vars.SSH_PORT || 22 }}
          script: |
            cd ${{ vars.DEPLOY_PATH || '/opt/julekalender' }}
            git pull origin main
            chmod +x deploy.sh
            ./deploy.sh

      - name: Deployment summary
        if: success()
        run: |
          echo ""
          echo "ðŸŽ‰ Build and deployment completed successfully!"
