name: Deploy to Production

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        
    - name: Build and deploy production
      run: |
        docker-compose -f docker-compose.prod.yml up --build -d
        
    - name: Test deployment
      run: |
        echo "‚è≥ Waiting for services to start..."
        sleep 60
        
        echo "üîç Checking service status..."
        docker-compose -f docker-compose.prod.yml ps
        
        echo "üß™ Testing backend API..."
        for i in {1..5}; do
          if curl -f http://localhost:5002/api/users; then
            echo "‚úÖ Backend API is responding"
            break
          else
            echo "‚è≥ Backend not ready yet, waiting... (attempt $i/5)"
            sleep 10
          fi
        done
        
        echo "üß™ Testing frontend..."
        curl -f http://localhost:3001 || echo "‚ö†Ô∏è Frontend test failed but continuing..."