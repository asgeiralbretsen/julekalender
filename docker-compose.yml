services:
  caddy:
    image: caddy:2-alpine
    container_name: julekalender-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    networks:
      - julekalender-network

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: julekalender-frontend
    ports:
      - "3001:5173"
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5002
      - VITE_CLERK_PUBLISHABLE_KEY=pk_test_cHJvbXB0LWRvbHBoaW4tMzguY2xlcmsuYWNjb3VudHMuZGV2JA
    depends_on:
      - backend
    networks:
      - julekalender-network

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: julekalender-backend
    ports:
      - "5002:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=julekalender;Username=postgres;Password=postgres
    depends_on:
      - postgres
    networks:
      - julekalender-network

  postgres:
    image: postgres:15-alpine
    container_name: julekalender-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=julekalender
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - julekalender-network

  studio:
    build:
      context: ./apps/studio
      dockerfile: Dockerfile
    container_name: julekalender-studio
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
    networks:
      - julekalender-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: julekalender-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@julekalender.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - julekalender-network


volumes:
  caddy_data:
  caddy_config:
  postgres_data:

networks:
  julekalender-network:
    driver: bridge
