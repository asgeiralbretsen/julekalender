services:
  caddy:
    image: caddy:2-alpine
    container_name: julekalender-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    networks:
      - julekalender-network

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=https://julekalender.albretsen.no
        - VITE_CLERK_PUBLISHABLE_KEY=pk_test_cHJvbXB0LWRvbHBoaW4tMzguY2xlcmsuYWNjb3VudHMuZGV2JA
    container_name: julekalender-frontend
    ports:
      - "3001:5173"
    depends_on:
      - backend
    networks:
      - julekalender-network

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: julekalender-backend
    ports:
      - "5002:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
    networks:
      - julekalender-network

volumes:
  caddy_data:
  caddy_config:

networks:
  julekalender-network:
    driver: bridge
